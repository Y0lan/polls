
version: 2.1
orbs:
  maven: circleci/maven@1.2.0

jobs:
  start_sql_server: 
    docker:       
      - image: "ubuntu"
    steps:       
      - checkout
      - setup_remote_docker
      - run:
          name: Install Docker client
          command: |
            set -x
            apt update
            apt install -y curl tar
            curl -fsSL https://get.docker.com -o get-docker.sh
            sh get-docker.sh
      - run:
          name: Install Docker Compose
          command: |
            set -x
            curl -L https://github.com/docker/compose/releases/download/1.11.2/docker-compose-`uname -s`-`uname -m` > /usr/local/bin/docker-compose
            chmod +x /usr/local/bin/docker-compose
      - run:
          name: Start container and verify it's working
          command: |
            set -x
            docker-compose up -d
            docker run --network container:polls-mysql appropriate/curl --retry 10 --retry-delay 1 --retry-connrefused http://localhost:3306

            
workflows:
    test:
      jobs:
        - start_sql_server
        - maven/test:
            requires:
              - start_sql_server
